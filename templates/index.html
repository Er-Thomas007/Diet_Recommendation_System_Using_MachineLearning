<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diet Plan Generator</h1>
        <form id="dietForm" action="{{ url_for('recommend') }}" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>

            <label for="activity_level">Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
                <option value="extra_active">Extra Active</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="goal">Goal:</label>
            <select id="goal" name="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="weight_gain">Weight Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>

            <label for="veg_non_veg_pref">Vegetarian/Non-Vegetarian Preference:</label>
            <select id="veg_non_veg_pref" name="veg_non_veg_pref" required>
                <option value="both">Both</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non_vegetarian">Non-Vegetarian</option>
            </select>

            <label for="junk_food_pref">Junk Food Preference:</label>
            <select id="junk_food_pref" name="junk_food_pref" required>
                <option value="both">Both</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Generate Diet Plan</button>
        </form>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
